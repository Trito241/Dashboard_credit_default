name: üöÄ Deploy Streamlit on Heroku

on:
  push:
    branches:
      - main  # D√©ploiement automatique sur la branche principale

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üìÇ Checkout repository
        uses: actions/checkout@v3

      - name: üî• Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: üåç Login to Heroku
        run: |
          echo "$HEROKU_API_KEY" | heroku auth:token
          heroku git:remote -a $HEROKU_APP_NAME
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}

      - name: üöÄ Deploy to Heroku
        run: |
          heroku git:remote -a "$HEROKU_APP_NAME"
          git remote set-url heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git
          git push heroku main
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
